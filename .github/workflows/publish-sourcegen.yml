name: Publish SourceGenerators

on:
  workflow_dispatch:
  push:
    branches: [ "development", "master" ]
    paths:
      - 'MauiPdfGenerator.SourceGenerators/**'

jobs:
  deploy-sourcegen:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # --- CÁLCULO DE VERSIÓN ---
      - name: Calculate Version
        id: versioning
        uses: PaulHatch/semantic-version@v5.4.0
        with:
          tag_prefix: "gen-v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)|feat|feature"
          version_format: "${major}.${minor}.${patch}"
          change_path: "MauiPdfGenerator.SourceGenerators"
          user_format_type: "json"

      - name: Determine Version String
        id: final_version
        shell: pwsh
        run: |
          if ("${{ github.ref }}" -eq "refs/heads/master") {
            echo "VAL=${{ steps.versioning.outputs.version }}" >> $env:GITHUB_OUTPUT
          } else {
            echo "VAL=${{ steps.versioning.outputs.version }}-preview-${{ steps.versioning.outputs.increment }}" >> $env:GITHUB_OUTPUT
          }

      # --- BUILD & PUBLISH ---
      - name: Build & Pack
        run: |
          $ver = "${{ steps.final_version.outputs.VAL }}"
          Write-Host "Construyendo SourceGen versión: $ver"

          dotnet restore MauiPdfGenerator.SourceGenerators/MauiPdfGenerator.SourceGenerators.csproj
          dotnet build MauiPdfGenerator.SourceGenerators/MauiPdfGenerator.SourceGenerators.csproj --configuration Release --no-restore
          dotnet pack MauiPdfGenerator.SourceGenerators/MauiPdfGenerator.SourceGenerators.csproj --configuration Release --no-build --output ./output /p:Version=$ver

      - name: Publish to NuGet
        shell: pwsh
        run: |
          $packages = Get-ChildItem ./output/*.nupkg
          if (-not $packages) { Write-Error "No packages found"; exit 1 }
          foreach ($pkg in $packages) {
              dotnet nuget push $pkg.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          }

      # --- TAGGING (Solo Master) ---
      - name: Create Git Tag
        if: github.ref == 'refs/heads/master'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/gen-v${{ steps.versioning.outputs.version }}',
              sha: context.sha
            })