name: Publish Main Library

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Publish Diagnostics"]
    types: [completed]
  push:
    branches: [ "development", "master" ]
    paths:
      - 'MauiPdfGenerator/**'
      - '!MauiPdfGenerator.Diagnostics/**'
      - '!MauiPdfGenerator.SourceGenerators/**'

jobs:
  build-and-pack:
    # Solo corre si es push manual O si el workflow anterior fue exitoso
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: windows-latest
    outputs:
      version: ${{ steps.final_version.outputs.VAL }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install MAUI Workloads
        run: dotnet workload install maui --ignore-failed-sources

      # --- ESTRATEGIA DE ARTEFACTOS PARA DEPENDENCIAS ---
      
      # 1. Si viene de Diagnostics, descargamos SU artefacto
      - name: Download Diagnostics Artifact (From Workflow)
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: diagnostics-package
          path: ./local-feed
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Si es manual, intentamos descargar el último artefacto exitoso de Diagnostics (Fallback)
      # Esto es avanzado, pero necesario para que compile si tocas solo Main.
      # Nota: Si falla, intentará usar NuGet.org, lo cual podría fallar si la versión es muy nueva.
      
      # 3. Configurar Fuente Local
      - name: Setup Local NuGet Feed
        shell: pwsh
        run: |
          if (Test-Path ./local-feed) {
            Write-Host "Configurando feed local desde artefactos..."
            dotnet nuget add source "${{ github.workspace }}/local-feed" --name LocalArtifacts
          } else {
            Write-Host "No hay artefactos locales. Se usará NuGet.org estándar."
          }

      # --- CÁLCULO DE VERSIONES ---
      
      # Necesitamos saber la versión de Diagnostics para inyectarla
      - name: Calculate Diagnostics Version
        id: diag_versioning
        uses: PaulHatch/semantic-version@v5.4.0
        with:
          tag_prefix: "diag-v"
          change_path: "MauiPdfGenerator.Diagnostics"
          version_format: "${major}.${minor}.${patch}"
          user_format_type: "json"

      - name: Set Diagnostics Dependency String
        id: diag_final
        shell: pwsh
        run: |
          # Lógica para determinar si Diagnostics es preview o release
          # IMPORTANTE: Esto asume sincronía de ramas.
          if ("${{ github.ref }}" -eq "refs/heads/master") {
             echo "VER=${{ steps.diag_versioning.outputs.version }}" >> $env:GITHUB_OUTPUT
          } else {
             echo "VER=${{ steps.diag_versioning.outputs.version }}-preview-${{ steps.diag_versioning.outputs.increment }}" >> $env:GITHUB_OUTPUT
          }

      - name: Calculate Main Version
        id: main_versioning
        uses: PaulHatch/semantic-version@v5.4.0
        with:
          tag_prefix: "main-v"
          change_path: "MauiPdfGenerator"
          version_format: "${major}.${minor}.${patch}"
          user_format_type: "json"

      - name: Determine Main Version String
        id: final_version
        shell: pwsh
        run: |
          if ("${{ github.ref }}" -eq "refs/heads/master") {
            echo "VAL=${{ steps.versioning.outputs.version }}" >> $env:GITHUB_OUTPUT
          } else {
            echo "VAL=${{ steps.versioning.outputs.version }}-preview-${{ steps.versioning.outputs.increment }}" >> $env:GITHUB_OUTPUT
          }

      # --- BUILD ---
      - name: Build & Pack
        run: |
          $mainVer = "${{ steps.final_version.outputs.VAL }}"
          $diagVer = "${{ steps.diag_final.outputs.VER }}"
          
          Write-Host "Main: $mainVer | Dep Diagnostics: $diagVer"

          # Restauramos usando la fuente local si existe
          dotnet restore MauiPdfGenerator/MauiPdfGenerator.csproj /p:Version=$mainVer /p:DiagnosticsVersion=$diagVer
          
          dotnet build MauiPdfGenerator/MauiPdfGenerator.csproj --configuration Release --no-restore /p:Version=$mainVer /p:DiagnosticsVersion=$diagVer
          
          dotnet pack MauiPdfGenerator/MauiPdfGenerator.csproj --configuration Release --no-build --output ./output /p:Version=$mainVer /p:DiagnosticsVersion=$diagVer

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-package
          path: ./output/*.nupkg
          retention-days: 1

  publish-nuget:
    needs: build-and-pack
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: main-package
          path: ./packages

      - name: Publish to NuGet
        shell: pwsh
        run: |
          $packages = Get-ChildItem ./packages/*.nupkg
          foreach ($pkg in $packages) {
              dotnet nuget push $pkg.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          }

      - name: Create Git Tag
        if: github.ref == 'refs/heads/master'
        uses: actions/github-script@v7
        with:
          script: |
            const version = "${{ needs.build-and-pack.outputs.version }}";
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/main-v${version}`,
              sha: context.sha
            })