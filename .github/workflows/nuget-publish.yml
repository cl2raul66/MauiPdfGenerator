name: Publish NuGet Packages

on:
  push:
    branches: [ master ]
    
jobs:
  # Nuevo trabajo para determinar qué carpetas cambiaron
  detect-changes:
    runs-on: ubuntu-latest # Puede ser cualquier runner, es rápido
    outputs:
      sourcegen_changed: ${{ steps.changed-files-sourcegen.outputs.any_changed }}
      main_changed: ${{ steps.changed-files-main.outputs.any_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # v4.2.2 es específica, v4 es más general
        with:
          fetch-depth: 0 # Necesario para que changed-files compare correctamente

      - name: Get changed files for SourceGenerators
        id: changed-files-sourcegen
        uses: tj-actions/changed-files@v46 # Usa la versión más reciente
        with:
          files: src/MauiPdfGenerator.SourceGenerators/**

      - name: Get changed files for Main
        id: changed-files-main
        uses: tj-actions/changed-files@v46 # Usa la versión más reciente
        with:
          files: src/MauiPdfGenerator/**

  # Trabajo para publicar MauiPdfGenerator.SourceGenerators
  publish-sourcegen:
    needs: detect-changes # Depende del trabajo anterior
    runs-on: windows-latest
    if: needs.detect-changes.outputs.sourcegen_changed == 'true' # Nueva condición
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4.3.1
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore src/MauiPdfGenerator.SourceGenerators/MauiPdfGenerator.SourceGenerators.csproj
      
    - name: Build
      run: dotnet build src/MauiPdfGenerator.SourceGenerators/MauiPdfGenerator.SourceGenerators.csproj --configuration Release --no-restore
      
    - name: Pack
      run: dotnet pack src/MauiPdfGenerator.SourceGenerators/MauiPdfGenerator.SourceGenerators.csproj --configuration Release --no-build --output ./nupkgs
      
    - name: Publish to NuGet
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

  # Trabajo para publicar MauiPdfGenerator
  publish-main:
    needs: detect-changes # Depende del trabajo anterior
    runs-on: windows-latest
    if: needs.detect-changes.outputs.main_changed == 'true' # Nueva condición
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4.3.1
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore src/MauiPdfGenerator/MauiPdfGenerator.csproj
      
    - name: Build
      run: dotnet build src/MauiPdfGenerator/MauiPdfGenerator.csproj --configuration Release --no-restore
      
    - name: Pack
      run: dotnet pack src/MauiPdfGenerator/MauiPdfGenerator.csproj --configuration Release --no-build --output ./nupkgs
      
    - name: Publish to NuGet
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
