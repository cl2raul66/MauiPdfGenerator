name: Publish NuGet Packages

on:
  push:
    branches: [ master ] # O la rama principal que uses, ej: main
    
jobs:
  # Nuevo trabajo para determinar qué carpetas cambiaron
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      sourcegen_changed: ${{ steps.changed-files-sourcegen.outputs.any_changed }}
      main_changed: ${{ steps.changed-files-main.outputs.any_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para que changed-files compare correctamente

      - name: Get changed files for SourceGenerators
        id: changed-files-sourcegen
        uses: tj-actions/changed-files@v46 # O la versión más reciente que desees
        with:
          files: MauiPdfGenerator.SourceGenerators/**  # <--- RUTA CORREGIDA

      - name: Debug SourceGenerators changes
        if: always() # Ejecutar siempre para ver el output, incluso si es false
        run: |
          echo "SourceGen All Changed Files: ${{ steps.changed-files-sourcegen.outputs.all_changed_files }}"
          echo "SourceGen Any Changed: ${{ steps.changed-files-sourcegen.outputs.any_changed }}"

      - name: Get changed files for Main library
        id: changed-files-main
        uses: tj-actions/changed-files@v46 # O la versión más reciente que desees
        with:
          files: MauiPdfGenerator/**  # <--- RUTA CORREGIDA

      - name: Debug Main library changes
        if: always() # Ejecutar siempre para ver el output, incluso si es false
        run: |
          echo "Main All Changed Files: ${{ steps.changed-files-main.outputs.all_changed_files }}"
          echo "Main Any Changed: ${{ steps.changed-files-main.outputs.any_changed }}"

  # Trabajo para publicar MauiPdfGenerator.SourceGenerators
  publish-sourcegen:
    needs: detect-changes
    runs-on: windows-latest
    if: needs.detect-changes.outputs.sourcegen_changed == 'true'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x # Asegúrate que esta es la versión de SDK que quieres
        
    - name: Restore dependencies
      run: dotnet restore MauiPdfGenerator.SourceGenerators/MauiPdfGenerator.SourceGenerators.csproj  # <--- RUTA CORREGIDA
      
    - name: Build
      run: dotnet build MauiPdfGenerator.SourceGenerators/MauiPdfGenerator.SourceGenerators.csproj --configuration Release --no-restore  # <--- RUTA CORREGIDA
      
    - name: Pack
      run: dotnet pack MauiPdfGenerator.SourceGenerators/MauiPdfGenerator.SourceGenerators.csproj --configuration Release --no-build --output ./nupkgs  # <--- RUTA CORREGIDA
      
    - name: Publish to NuGet
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

  # Trabajo para publicar MauiPdfGenerator
  publish-main:
    needs: detect-changes
    runs-on: windows-latest
    if: needs.detect-changes.outputs.main_changed == 'true'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x # Asegúrate que esta es la versión de SDK que quieres
        
    - name: Restore dependencies
      run: dotnet restore MauiPdfGenerator/MauiPdfGenerator.csproj  # <--- RUTA CORREGIDA
      
    - name: Build
      run: dotnet build MauiPdfGenerator/MauiPdfGenerator.csproj --configuration Release --no-restore  # <--- RUTA CORREGIDA
      
    - name: Pack
      run: dotnet pack MauiPdfGenerator/MauiPdfGenerator.csproj --configuration Release --no-build --output ./nupkgs  # <--- RUTA CORREGIDA
      
    - name: Publish to NuGet
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
